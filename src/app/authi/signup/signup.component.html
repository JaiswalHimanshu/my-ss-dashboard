<app-navbar></app-navbar>
<div class="container">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <!-- <img width="200" alt="OneOrigin Logo" src="./src/app/ui/navbar/img.png"> -->
    <mat-card style="margin-top: 10em;">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
          <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
          <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel"
            required>
          <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Signup</button>
      </form>
    </mat-card>
  </div>
  <div class="col-md-4"></div>
</div>
